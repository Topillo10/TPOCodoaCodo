<div class="form_supercontainer">
    <section class="form_container">
        <h2>Hacenos tu consulta</h2>
        <div id="error"></div>                    
        <form class="form_quienes" id="form" action="https://formspree.io/f/mpznjdka" method="POST">
            <div class="input_container">                            
                <label><span class="span_input">Nombre:</span>
                    <input class="input" id="nombre" type="text" name="nombre" onkeyup="validarNombre()" autocapitalize="words" required>
                </label>
                <span class="inputError" id="errorNombre"></span>
            </div>
            <div class="input_container">
                <label><span class="span_input">Apellido:</span>
                    <input class="input" id="apellido" type="text" name="apellido" onkeyup="validarApellido()" autocapitalize="words" required>
                </label>
                <span class="inputError" id="errorApellido"></span>
            </div>
            <div class="input_container">
                <label><span class="span_input">E-mail:</span>
                    <input class="input" id="email" type="email" name="email" onkeyup="validarEmail()" required>
                </label>
                <span class="inputError" id="errorEmail"></span>
            </div>
            <div class="input_container">
                <label><span class="span_input">Quiero suscribirme al newsletter:</span>
                    <input class="input" type="checkbox" name="newsletter" value="Suscripto">
                </label>
            </div>
            <div class="input_container">
                <label><span class="span_imp">Mensaje:</span>
                    <textarea class="input" id="mensaje" name="message" onkeyup="validarMensaje()" placeholder="Escribinos tu mensaje" rows="5" cols="30" autocapitalize="sentences"></textarea>
                </label>
                <span class="inputError" id="errorMensaje"></span>
            </div>
            <div class="button_container">
                <button type="submit" class="input_button"><span class="span_input">Enviar</span>
                </button>
            </div>
            <div class="button_container">
                <button type="reset" class="input_button"><span class="span_input">Borrar</span>
                </button>
            </div> 
        </form>
    </section>
