<section>
    <div id="containerfc">
        <h2>CONTACTENOS</h2>
        <div id="Formulario_Contacto">
            <div class="container">
                <div class="mb-3">
                    <label class="form-label" for="floatingName" id="WhiteLabel">NOMBRE</label>
                    <input type="text" class="form-control" id="floatingName" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="floatingLastName" id="WhiteLabel">APELLIDO</label>
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="floatingemail" id="WhiteLabel">E-MAIL</label>
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="floatingInput" id="WhiteLabel">TELÉFONO</label>
                    <input type="tel" class="form-control" id="floatingTel" placeholder="Teléfono">
                </div>
                <div>
                    <input type="checkbox"/>
                    <label id="WhiteLabel">Enviar una copia a mi E-mail</label>
                </div>
                <div>
                    <p id="WhiteLabel" style="text-decoration: underline">MÉTODO DE CONTACTO PREFERIDO</p>                                        
                    <input type="radio" id="Contact_Method" value="Teléfono" name="Contact_Method"/>
                    <label id="WhiteLabel" for="Contact_Method">Llamada Telefónica</label>
                    <input type="radio" id="Contact_Method" value="Email" name="Contact_Method"/>
                    <label id="WhiteLabel" for="Contact_Method">E-mail</label>
                    <input type="radio" id="Contact_Method" value="Mensaje_Texto" name="Contact_Method"/>
                    <label id="WhiteLabel" for="Contact_Method">Mensaje de Texto</label>
                </div>
                <div class="mb-3">
                    <label for="TextArea" class="form-label"  id="WhiteLabel">SU MENSAJE</label>
                    <textarea class="form-control" id="TextArea" rows="5"></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-success" id="Boton_Enviar">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>
